<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
      <div id="container">
          <div id="display">
              <div id="main-display"></div>
          </div>
          <div id="numpad">
              <div id="numbers">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="k0">0</button>
              <button>.</button>
              </div>  
              <div id="symbols">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
                <button>=</button>
                <button>C</button>
              </div>
          </div>
      </div>
    <script src="script.js"></script>
  </body>
</html>
